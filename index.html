<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Top Chess Games</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mliebelt/pgn-viewer@1.6.6/lib/pgnv.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mliebelt/pgn-viewer@1.6.6/lib/css/pgnv.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        p.subtitle { color: #666; margin-bottom: 30px; }
        
       .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       .controls {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            cursor: pointer;
        }

        #board {
            width: 100%;
            max-width: 600px;
        }
        
       .merida.board { margin: 0 auto; }
        
       .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>♟️ Weekly Top Games</h1>
    <p class="subtitle">Analysis of the 11th Gashimov Memorial</p>

    <div class="container">
        <div class="controls">
            <label for="game-selector" style="display:block; margin-bottom:8px; font-weight:bold;">Select a Game:</label>
            <select id="game-selector" onchange="loadGame()">
                </select>
        </div>

        <div id="board"></div>
    </div>

    <div class="footer">
        Updated weekly. Powered by PgnViewerJS.
    </div>

    <script>
        // ======================================================
        // DATA SECTION - CORRECTED SYNTAX
        // ======================================================
        const games =





[ECO "C43"]
1. e4 e5 2. Nf3 Nf6 3. d4 Nxe4 4. Bd3 d5 5. Nxe5 Nd7 6. O-O Nxe5 7. dxe5 Nc5 8.
Be2 Be7 9. c3 a5 10. Be3 O-O 11. Nd2 a4 12. f4 f6 13. Nf3 c6 14. c4 Be6 15. Rc1
dxc4 16. Bxc4 fxe5 17. Qc2 Kh8 18. Nxe5 Qe8 19. Rcd1 Bf5 20. Qf2 Ne4 21. Qf3 Nd6
22. Be2 Nf7 23. Bd4 Bf6 24. Qe3 Be6 25. Bd3 Nxe5 26. fxe5 Be7 27. Qe4 Qh5 28.
Be2 Qh4 29. Qxh4 Bxh4 30. Rxf8+ Rxf8 31. Bc5 Rd8 32. a3 Rxd1+ 33. Bxd1 b5 34.
Bf3 Bd5 35. Bg4 Kg8 36. Bd7 Kf7 37. g3 Bg5 38. e6+ Bxe6 39. Bxc6 Bc4 40. Bd4 1/2-1/2`
            },
            {
                label: "Yakubboev vs Nepomniachtchi (0-1) - English Opening",
                pgn: `





[ECO "A14"]
1. c4 Nf6 2. Nf3 e6 3. g3 d5 4. Bg2 Be7 5. O-O O-O 6. b3 c5 7. Bb2 Nc6 8. e3 d4
9. exd4 cxd4 10. Re1 Bc5 11. Ne5 Nxe5 12. Rxe5 Nd7 13. Re2 a5 14. d3 Ra6 15. Na3
e5 16. Nb5 f5 17. a3 f4 18. Bd5+ Kh8 19. Qe1 Rg6 20. b4 Bb6 21. Be4 Rh6 22. c5
Bc7 23. Nxc7 Qxc7 24. f3 fxg3 25. hxg3 Nf6 26. Bc1 Rh3 27. Rh2 Nxe4 28. Rxh3
Bxh3 29. Qxe4 Bf5 30. Qe2 Qc6 31. Bg5 h6 32. Be7 Bxd3 33. Qxd3 Rxf3 34. b5 Qd5
35. Qg6 d3 36. Qg4 d2 37. Rd1 Qd3 38. Bg5 Rxg3+ 0-1`
            },
            {
                label: "Mamedov vs Fedoseev (Draw) - Ruy Lopez",
                pgn: `





[ECO "C67"]
1. e4 e5 2. Nf3 Nc6 3. Bb5 Nf6 4. O-O Nxe4 5. Re1 Nd6 6. Nxe5 Be7 7. Bf1 Nxe5 8.
Rxe5 O-O 9. d4 Bf6 10. Re1 Re8 11. Rxe8+ Nxe8 12. c3 d5 13. Bf4 Be7 14. Nd2 Bd6
15. Qf3 Be6 16. Re1 Bxf4 17. Qxf4 Qf6 18. Qxf6 Nxf6 19. f3 b6 20. Kf2 Kf8 21.
Ba6 Rb8 22. Bb5 c5 23. Bd3 Ke7 1/2-1/2`
            }
        ];

        // ======================================================
        // LOGIC SECTION
        // ======================================================

        function init() {
            const selector = document.getElementById('game-selector');
            
            // Populate the dropdown
            games.forEach((game, index) => {
                let option = document.createElement("option");
                option.text = game.label;
                option.value = index;
                selector.add(option);
            });
            
            // Load the first game immediately
            loadGame();
        }

        function loadGame() {
            const index = document.getElementById('game-selector').value;
            const selectedGame = games[index];

            // Clear previous board to prevent duplicates
            document.getElementById('board').innerHTML = "";

            // Initialize PgnViewerJS with the selected PGN
            PGNV.pgnView('board', {
                pgn: selectedGame.pgn,
                width: '100%',
                boardSize: '500px',
                pieceStyle: 'merida',
                theme: 'sportverlag',
                layout: 'left',
                showCoords: true,
                startPlay: 'start',
                headers: true
            });
        }

        // Run initialization
        init();
    </script>
</body>
</html>
