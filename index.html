<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Top Chess Games</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mliebelt/pgn-viewer@1.6.6/lib/pgnv.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mliebelt/pgn-viewer@1.6.6/lib/css/pgnv.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        p.subtitle { color: #666; margin-bottom: 30px; }
        
       .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       .controls {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            cursor: pointer;
        }

        #board {
            width: 100%;
            max-width: 600px; /* Limits board size on large screens */
        }
        
        /* Make sure the board centers nicely */
       .merida.board { margin: 0 auto; }
        
       .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>♟️ Weekly Top Games</h1>
    <p class="subtitle">Analysis of the TechM GCL 2025 & Gashimov Memorial</p>

    <div class="container">
        <div class="controls">
            <label for="game-selector" style="display:block; margin-bottom:8px; font-weight:bold;">Select a Game:</label>
            <select id="game-selector" onchange="loadGame()">
                </select>
        </div>

        <div id="board"></div>
    </div>

    <div class="footer">
        Updated weekly. Powered by PgnViewerJS.
    </div>

    <script>
        // ======================================================
        // DATA: EXTRACTED FROM YOUR UPLOADED FILE
        // I have selected the most high-profile games below.
        // ======================================================
        const games = 1. e4 c5 2. Nf3 g6 3. d4 cxd4 4. Nxd4 Bg7 5. Nc3 Nc6 6. Be3 Nf6 7. Bc4 O-O 8. Bb3 d6 9. f3 Bd7 10. Qd3 Ne5 11. Qd2 Rc8 12. h4 h5 13. O-O-O Nc4 14. Bxc4 Rxc4 15. Kb1 Qc7 16. Nde2 b5 17. Nf4 Bc6 18. g4 Rc8 19. gxh5 b4 20. hxg6 bxc3 21. gxf7+ Kxf7 22. Qg2 e5 23. Rhg1 exf4 24. Qxg7+ Ke6 25. Qg6 fxe3 26. Qf5+ Kf7 27. Rg6 Qe7 28. Rdg1 Bxe4 29. Rg7+ Ke8 30. Rxe7+ Kxe7 31. Rg7+ Ke8 32. Qe6+ 1-0`
            },
            {
                label: "Anand vs Vachier-Lagrave (0-1) - TechM GCL",
                pgn: `[ECO "C92"] 1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 4. Ba4 Nf6 5. O-O Be7 6. Re1 b5 7. Bb3 d6 8. c3 O-O 9. h3 Bb7 10. d4 Re8 11. Nbd2 Bf8 12. d5 Nb8 13. Nf1 Nbd7 14. Ng3 Nc5 15. Bc2 c6 16. b4 Ncd7 17. dxc6 Bxc6 18. Bg5 h6 19. Bxf6 Nxf6 20. Bb3 Qc7 21. Nh2 d5 22. exd5 Rad8 23. Ng4 Nxd5 24. Qc2 Nf4 25. Qf5 g6 26. Nf6+ Kg7 27. Nxe8+ Rxe8 28. Qc2 Nxg2 29. Re2 Qc8 30. f3 Nh4 31. Re3 Nxf3+ 32. Rxf3 Bxf3 33. Bxf7 Kxf7 34. Rf1 e4 0-1`
            },
            {
                label: "Wei Yi vs Giri (1-0) - TechM GCL",
                pgn: `[ECO "C26"] 1. e4 e5 2. Nc3 Nf6 3. d4 exd4 4. Qxd4 Nc6 5. Qc4 Bb4 6. Bd2 O-O 7. O-O-O Re8 8. f3 d6 9. Qe2 Be6 10. a3 Ba5 11. Qe1 a6 12. Nge2 b5 13. Nf4 Bc8 14. g4 Rb8 15. Rg1 Nd7 16. g5 Nde5 17. Rg3 b4 18. axb4 Nxb4 19. Ncd5 Nxd5 20. Nxd5 Bxd2+ 21. Qxd2 c6 22. Ne3 Qb6 23. Qc3 d5 24. exd5 Bd7 25. f4 Ng6 26. Bc4 Nxf4 27. dxc6 Be6 28. Rf1 Bxc4 29. Rxf4 Be6 30. Nf5 Bxf5 31. Rxf5 Rbc8 32. Rc5 Re1+ 33. Qxe1 Qxc5 34. Rc3 Qxg5+ 35. Kb1 h6 36. c7 Qf6 37. Qe4 Qf1+ 38. Ka2 Qb5 39. Qe7 Qd5+ 40. b3 Kh7 41. Rc5 Qd4 42. c3 Qd2+ 43. Ka3 Qf4 44. Qd7 Qe3 45. Qf5+ g6 46. Qxf7+ Kh8 47. Qf6+ Kh7 48. Qd6 Qc1+ 49. Kb4 a5+ 50. Kb5 Qf1+ 51. Kb6 Qf7 52. Rd5 Kg8 53. Qd8+ 1-0`
            },
            {
                label: "Yakubboev vs Nepomniachtchi (0-1) - Gashimov Mem",
                pgn: `[ECO "A14"] 1. c4 Nf6 2. Nf3 e6 3. g3 d5 4. Bg2 Be7 5. O-O O-O 6. b3 c5 7. Bb2 Nc6 8. e3 d4 9. exd4 cxd4 10. Re1 Bc5 11. Ne5 Nxe5 12. Rxe5 Nd7 13. Re2 a5 14. d3 Ra6 15. Na3 e5 16. Nb5 f5 17. a3 f4 18. Bd5+ Kh8 19. Qe1 Rg6 20. b4 Bb6 21. Be4 Rh6 22. c5 Bc7 23. Nxc7 Qxc7 24. f3 fxg3 25. hxg3 Nf6 26. Bc1 Rh3 27. Rh2 Nxe4 28. Rxh3 Bxh3 29. Qxe4 Bf5 30. Qe2 Qc6 31. Bg5 h6 32. Be7 Bxd3 33. Qxd3 Rxf3 34. b5 Qd5 35. Qg6 d3 36. Qg4 d2 37. Rd1 Qd3 38. Bg5 Rxg3+ 0-1`
            }
        ];

        // Initialize the dropdown menu
        function init() {
            const selector = document.getElementById('game-selector');
            
            games.forEach((game, index) => {
                let option = document.createElement("option");
                option.text = game.label;
                option.value = index;
                selector.add(option);
            });
            
            // Load the first game immediately
            loadGame();
        }

        // Render the selected game
        function loadGame() {
            const index = document.getElementById('game-selector').value;
            const selectedGame = games[index];

            // Clear previous board
            document.getElementById('board').innerHTML = "";

            // Initialize PgnViewerJS with the selected PGN
            // Documentation: https://github.com/mliebelt/pgn-viewer
            PGNV.pgnView('board', {
                pgn: selectedGame.pgn,
                width: '100%',         // Responsive width
                boardSize: '500px',    // Max width
                pieceStyle: 'merida',  // Classic chess piece style
                theme: 'sportverlag',  // Nice clean board theme
                layout: 'left',        // Moves appear to the left (desktop) or under (mobile)
                showCoords: true,
                startPlay: 'start',    // Start at opening position
                headers: true          // Show Player Names & Elo
            });
        }

        // Run initialization
        init();
    </script>
</body>
</html>
